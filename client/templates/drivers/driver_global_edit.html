<template name="driverGlobalEdit">

    <div class="row">
        <div class="col-md-12">
            <div class="panel-group accordion accordion-semi" id="accordion1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion1" href="#ac3-2">
                                <i class="fa fa-angle-right"></i> Global Corporate Drivers
                            </a>
                        </h4>
                    </div>
                    <div id="ac3-2" class="panel-collapse collapse in">
                            <div class="panel-body">

                          {{#autoForm collection="DriversGlobal" id="driverGlobalEdit" doc=this type="update"}}

                            {{#each afFieldNames}}
                              {{> afQuickField name=this options="auto"}}
                            {{/each}}

                              <button type="submit" class="btn btn-primary">Update</button>
                          {{/autoForm}}

                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
